name: ✨ 功能建议
description: 建议项目添加新功能或改进
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: 这个功能解决了什么问题？
      description: 请描述你遇到的痛点。
      placeholder: 例如：每当我执行 X 操作时，我必须手动做 Y，非常浪费时间...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 你期望的解决方案
      description: 你希望软件如何运作？
      placeholder: 我希望有一个按钮可以直接...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 备选方案
      description: 你有没有考虑过其他的替代方案？